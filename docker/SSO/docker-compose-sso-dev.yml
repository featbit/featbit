name: featbit-dev
version: "3"
services:
  ui:
    image: featbit/ui:dev
    container_name: ui
    build:
      context: ./modules/front-end
      dockerfile: ./Dockerfile
    environment:
      - API_URL=https://api.featbit.example
      - DEMO_URL=https://demo.featbit.example
      - EVALUATION_URL=https://eval.featbit.example
    depends_on:
      - api-server
      - demo-dino-game-vue
      - evaluation-server
    expose:
      - 80
    networks:
      - featbit-network

  api-server:
    image: featbit/api:dev
    container_name: api
    build:
      context: ./modules/back-end
      dockerfile: ./deploy/Dockerfile
    depends_on:
      - mongodb
      - redis
      - da-server
    expose:
      - 5000
    networks:
      - featbit-network

  evaluation-server:
    image: featbit/evaluation-server:dev
    container_name: evaluation-server
    build:
      context: ./modules/evaluation-server
      dockerfile: ./deploy/Dockerfile
    depends_on:
      - mongodb
      - redis
    expose:
      - 5100
    networks:
      - featbit-network

  da-server:
    image: featbit/data-analytics-server:dev
    container_name: da-server
    build:
      context: ./modules/data-analytics
      dockerfile: ./Dockerfile
    depends_on:
      - mongodb
      - redis
    expose:
      - 80
    networks:
      - featbit-network
    environment:
      REDIS_URL: redis://redis:6379/0
      MONGO_URI: mongodb://admin:password@mongodb:27017
      MONGO_INITDB_DATABASE: featbit
      MONGO_HOST: mongodb
      CHECK_DB_LIVNESS: false

  demo-dino-game-vue:
    image: featbit/demo-dino-game-vue:latest
    container_name: demo-dino-game-vue
    networks:
      - featbit-network
    expose:
      - 80
    environment:
      - VIRTUAL_HOST=demo.featbit.example
      - VIRTUAL_PORT=5173

  oauth-agent:
    image: featbit/oauth-agent:dev
    container_name: oauth-agent
    build:
      context: ./modules/oauth-agent
      dockerfile: ./deploy/Dockerfile
    networks:
      - featbit-network
    expose:
      - 8082
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8082
      - CLIENT_ID=test-oidc-client
      - CLIENT_SECRET=kxuLTKlMIFL9ticDmWO3kFhzl7oOKqKi
      - REDIRECT_URI=https://featbit.example
      - POST_LOGOUT_REDIRECT_URI=https://featbit.example
      - SCOPE=openid profile email
      - TRUSTED_WEB_ORIGIN=https://featbit.example
      - CORS_ENABLED=false
      - COOKIE_NAME_PREFIX=featbit
      - COOKIE_DOMAIN=featbit.example
      - COOKIE_ENCRYPTION_KEY=4e4636356d65563e4c73233847503e3b21436e6f7629724950526f4b5e2e4e50
      - ISSUER=https://keycloak.featbit.example/realms/featbit
      - AUTHORIZE_ENDPOINT=https://keycloak.featbit.example/realms/featbit/protocol/openid-connect/auth
      - LOGOUT_ENDPOINT=http://login.example.local/oauth/v2/oauth-session/logout
      - TOKEN_ENDPOINT=https://keycloak.featbit.example/realms/featbit/protocol/openid-connect/token
      - USERINFO_ENDPOINT=https://keycloak.featbit.example/realms/featbit/protocol/openid-connect/userinfo

  mongodb:
    image: mongo:5.0.14
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=featbit
    volumes:
      - mongodb:/data/db
      - ./infra/mongodb/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    networks:
      - featbit-network

  redis:
    image: bitnami/redis:6.2.10
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - featbit-network
    ports:
      - "6379:6379"
    volumes:
      - redis:/bitnami/redis/data

  keycloak:
    image: keycloak/keycloak:22.0
    container_name: keycloak
    expose:
      - 8080
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=password
    command:
      # ref: https://www.keycloak.org/server/all-config
      - start-dev
      - --proxy=edge
      - --hostname=keycloak.featbit.example
      - --hostname-strict=false
      - --hostname-strict-https=false
    networks:
      featbit-network:
        aliases:
          - keycloak.featbit.example

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - featbit-network
    volumes:
      - ./docker/SSO/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/SSO/certs:/certs

networks:
    featbit-network:
      driver: bridge
      ipam:
        config:
          - subnet: 172.1.0.0/16

volumes:
  mongodb:
  redis:
