name: featbit-dev
version: "3"
services:
  ui:
    image: featbit/ui:dev
    container_name: ui
    build:
      context: ./modules/front-end
      dockerfile: ./Dockerfile
    environment:
      - API_URL=https://api.featbit.example
      - DEMO_URL=https://demo.featbit.example
      - EVALUATION_URL=https://eval.featbit.example
    depends_on:
      - api-server
      - demo-dino-game-vue
      - evaluation-server      
    ports:
      - "8081:80"
    networks:
      - featbit-network

  api-server:
    image: featbit/api:dev
    container_name: api
    build:
      context: ./modules/back-end
      dockerfile: ./deploy/Dockerfile
    depends_on:
      - mongodb
      - redis
      - da-server
    ports:
      - "5000:5000"
    networks:
      - featbit-network

  evaluation-server:
    image: featbit/evaluation-server:dev
    container_name: evaluation-server
    build:
      context: ./modules/evaluation-server
      dockerfile: ./deploy/Dockerfile
    depends_on:
      - mongodb
      - redis
    ports:
      - "5100:5100"
    networks:
      - featbit-network

  da-server:
    image: featbit/data-analytics-server:dev
    container_name: da-server
    build:
      context: ./modules/data-analytics
      dockerfile: ./Dockerfile
    depends_on:
      - mongodb
      - redis
    ports:
      - "8200:80"
    networks:
      - featbit-network
    environment:
      REDIS_URL: redis://redis:6379/0
      MONGO_URI: mongodb://admin:password@mongodb:27017
      MONGO_INITDB_DATABASE: featbit
      MONGO_HOST: mongodb
      CHECK_DB_LIVNESS: false

  demo-dino-game-vue:
    image: featbit/demo-dino-game-vue:latest
    container_name: demo-dino-game-vue
    networks:
      - featbit-network
    ports:
      - "5173:80"
    environment:
      - VIRTUAL_HOST=demo.featbit.example
      - VIRTUAL_PORT=5173

  oauth-agent:
    image: featbit/oauth-agent:dev
    container_name: oauth-agent
    build:
      context: ./modules/oauth-agent
      dockerfile: ./deploy/Dockerfile
    networks:
      - featbit-network
    ports:
      - "8082:8082"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8082
      - CLIENT_ID=featbit
      - CLIENT_SECRET=OD0RpLEYpqU6CmvzisHvUv4XK015gcdn
      - REDIRECT_URI=https://featbit.example/spa
      - POST_LOGOUT_REDIRECT_URI=https://featbit.example/
      - SCOPE=openid profile email
      - TRUSTED_WEB_ORIGIN=https://featbit.example
      - CORS_ENABLED=false
      - COOKIE_NAME_PREFIX=featbit.example
      - COOKIE_DOMAIN=featbit.example
      - COOKIE_ENCRYPTION_KEY=4e4636356d65563e4c73233847503e3b21436e6f7629724950526f4b5e2e4e50
      - ISSUER=https://keycloak.featbit.example/realms/featbit
      - AUTHORIZE_ENDPOINT=https://keycloak.featbit.example/realms/featbit/protocol/openid-connect/auth
      - LOGOUT_ENDPOINT=http://login.example.local/oauth/v2/oauth-session/logout
      - TOKEN_ENDPOINT=https://keycloak.featbit.example/realms/featbit/protocol/openid-connect/token
      - USERINFO_ENDPOINT=https://keycloak.featbit.example/realms/featbit/protocol/openid-connect/userinfo

  mongodb:
    image: mongo:5.0.14
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=featbit
    volumes:
      - mongodb:/data/db
      - ./infra/mongodb/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    networks:
      - featbit-network

  redis:
    image: bitnami/redis:6.2.10
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - featbit-network
    ports:
      - "6379:6379"
    volumes:
      - redis:/bitnami/redis/data

  postgresql:
    image: docker.io/bitnami/postgresql:latest
    container_name: postgresql
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_USERNAME=bn_keycloak
      - POSTGRESQL_DATABASE=bitnami_keycloak
    networks:
      - featbit-network
    volumes:
      - ./infra/postgresql/data:/bitnami/postgresql

  ca:
    image: smallstep/step-ca:0.24.2
    container_name: step-ca
    restart: unless-stopped
    ports:
      - 9000:9000
    networks:
      - featbit-network
    environment:
     - DOCKER_STEPCA_INIT_NAME=featbit-dev-ca
     - DOCKER_STEPCA_INIT_DNS_NAMES=localhost, ca.featbit.example, $(hostname -f)
     - DOCKER_STEPCA_INIT_REMOTE_MANAGEMENT=true
     - DOCKER_STEPCA_INIT_PASSWORD=supersecret123
     - DEFAULT_CERT_VALIDITY=${DEFAULT_CERT_VALIDITY:-720h}
     - MAX_CERT_VALIDITY=${MAX_CERT_VALIDITY:-2160h}
    volumes:
      - ./infra/step-ca/data:/home/step

  keycloak:
    image: featbit/keycloak:dev
    build:
      context: .
      dockerfile: /infra/keycloak/Dockerfile
    container_name: keycloak
    ports:
      # - "8080:8080"
      - "8443:443"
    environment:
      - KEYCLOAK_CREATE_ADMIN_USER=true
      - KEYCLOAK_ENABLE_HTTPS=true
       - KEYCLOAK_HTTPS_USE_PEM=true
       - KEYCLOAK_HTTPS_CERTIFICATE_FILE=/opt/bitnami/keycloak/certs/featbit-example-wildcard.pem
       - KEYCLOAK_HTTPS_CERTIFICATE_KEY_FILE=/opt/bitnami/keycloak/certs/featbit-private.key
      - KEYCLOAK_HTTP_PORT=80
      - KEYCLOAK_HTTPS_PORT=443
      - KEYCLOAK_EXTRA_ARGS_PREPENDED=--verbose
    depends_on:
      - postgresql
    networks:
      featbit-network:
        aliases:
          - keycloak.featbit.example
    volumes:
     - ./modules/oauth-agent/certs/step-ca:/opt/bitnami/keycloak/certs

  nginx:
    image: featbit/nginx:dev
    build:
      context: .
      dockerfile: /infra/nginx/Dockerfile
    container_name: nginx-auth-agent-proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - featbit-network
    volumes:
      - ./infra/nginx/nginx.conf:/opt/bitnami/nginx/conf/nginx.conf 
      - ./modules/oauth-agent/certs/step-ca:/certs

networks:
    featbit-network:
      driver: bridge
      ipam:
        config:
          - subnet: 172.1.0.0/16

volumes:
  mongodb:
  redis:
  postgres:
