name: featbit-dev
version: "3"
services:
  ui:
    image: featbit/ui:dev
    container_name: ui
    build:
      context: ./modules/front-end
      dockerfile: ./Dockerfile
    environment:
      - API_URL=https://api.featbit.example
      - DEMO_URL=https://demo.featbit.example
      - EVALUATION_URL=https://eval.featbit.example
    depends_on:
      - api-server
      - demo-dino-game-vue
      - evaluation-server      
    ports:
      - "8081:80"
    networks:
      - featbit-network

  api-server:
    image: featbit/api:dev
    container_name: api
    build:
      context: ./modules/back-end
      dockerfile: ./deploy/Dockerfile
    depends_on:
      - mongodb
      - redis
      - da-server
    ports:
      - "5000:5000"
    networks:
      - featbit-network

  evaluation-server:
    image: featbit/evaluation-server:dev
    container_name: evaluation-server
    build:
      context: ./modules/evaluation-server
      dockerfile: ./deploy/Dockerfile
    depends_on:
      - mongodb
      - redis
    ports:
      - "5100:5100"
    networks:
      - featbit-network

  da-server:
    image: featbit/data-analytics-server:dev
    container_name: da-server
    build:
      context: ./modules/data-analytics
      dockerfile: ./Dockerfile
    depends_on:
      - mongodb
      - redis
    ports:
      - "8200:80"
    networks:
      - featbit-network
    environment:
      REDIS_URL: redis://redis:6379/0
      MONGO_URI: mongodb://admin:password@mongodb:27017
      MONGO_INITDB_DATABASE: featbit
      MONGO_HOST: mongodb
      CHECK_DB_LIVNESS: false

  demo-dino-game-vue:
    image: featbit/demo-dino-game-vue:latest
    container_name: demo-dino-game-vue
    networks:
      - featbit-network
    ports:
      - "5173:80"
    environment:
      - VIRTUAL_HOST=demo.featbit.example
      - VIRTUAL_PORT=5173

  mongodb:
    image: mongo:5.0.14
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=featbit
    volumes:
      - mongodb:/data/db
      - ./infra/mongodb/docker-entrypoint-initdb.d/:/docker-entrypoint-initdb.d/
    networks:
      - featbit-network

  redis:
    image: bitnami/redis:6.2.10
    container_name: redis
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    networks:
      - featbit-network
    ports:
      - "6379:6379"
    volumes:
      - redis:/bitnami/redis/data

  postgresql:
    image: docker.io/bitnami/postgresql:latest
    # container_name: postgresql
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_USERNAME=bn_keycloak
      - POSTGRESQL_DATABASE=bitnami_keycloak
    networks:
      - featbit-network
    volumes:
      - ./infra/postgresql/data:/bitnami/postgresql

  keycloak:
    image: docker.io/bitnami/keycloak:21.1.2-debian-11-r5
    container_name: keycloak
    hostname: keycloak
    domainname: featbit.example
    ports:
      # - "8080:8080"
      - "8443:8443"
    environment:
      - KEYCLOAK_CREATE_ADMIN_USER=true
      - KEYCLOAK_ENABLE_HTTPS=true
      - KEYCLOAK_HTTPS_USE_PEM=true
      - KEYCLOAK_HTTPS_CERTIFICATE_FILE=/opt/bitnami/keycloak/certs/featbit-example-wildcard.pem
      - KEYCLOAK_HTTPS_CERTIFICATE_KEY_FILE=/opt/bitnami/keycloak/certs/featbit-private.key
      

    depends_on:
      - postgresql
    networks:
      - featbit-network
    volumes:
     - ./modules/oauth-agent/certs:/opt/bitnami/keycloak/certs
    #  - ./infra/keycloak/keycloak.conf:/opt/bitnami/keycloak/conf/keycloak.conf
    # - /path/to/init-scripts:/docker-entrypoint-initdb.d

  nginx:
    image: bitnami/nginx:latest
    container_name: nginx-auth-agent-proxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - featbit-network
    volumes:
      - ./infra/nginx/nginx.conf:/opt/bitnami/nginx/conf/nginx.conf 
      - ./modules/oauth-agent/certs:/certs

networks:
    featbit-network:
      driver: bridge
      ipam:
        config:
          - subnet: 172.1.0.0/16

volumes:
  mongodb:
  redis:
