<nz-tabset class="no-bottom-line">
  <nz-tab i18n-nzTitle nzTitle="Login">
    <form nz-form [formGroup]="pwdLoginForm" (ngSubmit)="passwordLogin()">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="invalidPhoneNumberOrEmail">
          <nz-input-group [nzPrefix]="userPrefix">
            <input type="text" nz-input formControlName="identity" i18n-placeholder placeholder="username"/>
          </nz-input-group>
          <ng-template #userPrefix>
            <i nz-icon nzType="icons:icon-user"></i>
          </ng-template>
          <ng-template #invalidPhoneNumberOrEmail let-control>
            <ng-container *ngIf="control.hasError('required')" i18n>username is mandatory</ng-container>
            <ng-container *ngIf="control.hasError('invalid')" i18n>Illegal username</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control i18n-nzErrorTip nzErrorTip="password is mandatory">
          <nz-input-group [nzPrefix]="passwordPrefix" [nzSuffix]="suffixTemplate">
            <input
              i18n-placeholder
              formControlName="password"
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              placeholder="password"
            />
          </nz-input-group>
          <ng-template #passwordPrefix>
            <i nz-icon nzType="icons:icon-password">
            </i>
          </ng-template>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" (click)="passwordVisible = !passwordVisible">
            </i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <button type="submit" nz-button nzType="primary" class="submit-btn" [nzLoading]="isLogin" i18n>Login</button>
    </form>
  </nz-tab>
</nz-tabset>
