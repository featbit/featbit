<nz-spin [nzSpinning]="isSpinning">
  <nz-tabset class="no-bottom-line">
    <nz-tab i18n-nzTitle="@@common.login" nzTitle="Login">
      <form nz-form [formGroup]="pwdLoginForm" (ngSubmit)="passwordLogin()">
        <nz-form-item *ngIf="step === LoginStep.Email">
          <nz-form-control [nzErrorTip]="invalidPhoneNumberOrEmail">
            <nz-input-group [nzPrefix]="emailPrefix">
              <input type="text" nz-input formControlName="identity" i18n-placeholder="@@common.email" placeholder="Email"/>
            </nz-input-group>
            <ng-template #emailPrefix>
              <i nz-icon nzType="icons:icon-email"></i>
            </ng-template>
            <ng-template #invalidPhoneNumberOrEmail let-control>
              <ng-container *ngIf="control.hasError('required')" i18n="@@common.email-cannot-be-empty">Email is mandatory</ng-container>
              <ng-container *ngIf="control.hasError('invalid')" i18n="@@common.invalid-email">Invalid Email</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngIf="step === LoginStep.AccountKey">
          <nz-form-control [nzErrorTip]="invalidAccountKey">
            <nz-input-group [nzPrefix]="accountPrefix">
              <input type="text" nz-input formControlName="accountKey" i18n-placeholder="@@common.account-key" placeholder="Account key"/>
            </nz-input-group>
            <ng-template #accountPrefix>
              <i nz-icon nzType="bank"></i>
            </ng-template>
            <ng-template #invalidAccountKey let-control>
              <ng-container *ngIf="control.hasError('required')" i18n="@@common.account-keyu-cannot-be-empty">Account key is mandatory</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item *ngIf="step === LoginStep.Password">
          <nz-form-control i18n-nzErrorTip="@@common.password-mandatory" nzErrorTip="password is mandatory">
            <nz-input-group [nzPrefix]="passwordPrefix" [nzSuffix]="suffixTemplate">
              <input
                i18n-placeholder="@@common.password"
                formControlName="password"
                [type]="passwordVisible ? 'text' : 'password'"
                nz-input
                placeholder="password"
              />
            </nz-input-group>
            <ng-template #passwordPrefix>
              <i nz-icon nzType="icons:icon-password"></i>
            </ng-template>
            <ng-template #suffixTemplate>
              <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" (click)="passwordVisible = !passwordVisible"></i>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <button type="submit" nz-button nzType="primary" class="btn submit-btn" [nzLoading]="isLoading">
          <ng-container *ngIf="step !== LoginStep.Password" i18n="@@common.continue">Continue</ng-container>
          <ng-container *ngIf="step === LoginStep.Password" i18n="@@common.login">Login</ng-container>
        </button>
      </form>
      <a
        *ngIf="isSsoEnabled"
        [href]="ssoAuthorizeUrl"
        nz-button
        nzType="link"
        class="btn sso-btn"
        i18n="@@common.login-with-sso">Login with SSO
      </a>
    </nz-tab>
  </nz-tabset>
</nz-spin>
