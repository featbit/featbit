<nz-tabset class="no-bottom-line">
  <nz-tab nzTitle="Login">
    <form nz-form [formGroup]="pwdLoginForm" (ngSubmit)="passwordLogin()">
      <nz-form-item>
        <nz-form-control [nzErrorTip]="invalidPhoneNumberOrEmail">
          <nz-input-group [nzPrefix]="userPrefix">
            <input type="text" nz-input formControlName="identity" placeholder="username"/>
          </nz-input-group>
          <ng-template #userPrefix>
            <i nz-icon nzType="icons:icon-user"></i>
          </ng-template>
          <ng-template #invalidPhoneNumberOrEmail let-control>
            <ng-container *ngIf="control.hasError('required')">请输入手机号/邮箱</ng-container>
            <ng-container *ngIf="control.hasError('invalid')">非法的手机号/邮箱</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码">
          <nz-input-group [nzPrefix]="passwordPrefix" [nzSuffix]="suffixTemplate">
            <input
              formControlName="password"
              [type]="passwordVisible ? 'text' : 'password'"
              nz-input
              placeholder="请输入登录密码"
            />
          </nz-input-group>
          <ng-template #passwordPrefix>
            <i nz-icon nzType="icons:icon-password">
            </i>
          </ng-template>
          <ng-template #suffixTemplate>
            <i nz-icon [nzType]="passwordVisible ? 'eye' : 'eye-invisible'" (click)="passwordVisible = !passwordVisible">
            </i>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <button type="submit" nz-button nzType="primary" class="submit-btn" [nzLoading]="isLogin">登录</button>
    </form>
  </nz-tab>
</nz-tabset>
