<section class="body-container">
  <ng-template #loadingTem>
    <div class="block">
      <nz-skeleton [nzActive]="true"></nz-skeleton>
    </div>
  </ng-template>

  <div class="block standard-div" *ngIf="!isLoading; else loadingTem;">
    <div class="item title">
      <div class="label" i18n="@@iam.team.details.name">Name</div>
      <div class="label">
        <ng-container *ngIf="!isEditingTitle">
          <div class="value" style="font-size:13px;">{{member.name ?? '--'}}</div>
          <i class="edit-save" (click)="toggleTitleEditState()" nz-icon nzType="icons:icon-edit"></i>
        </ng-container>
        <ng-container *ngIf="isEditingTitle">
          <input nz-input placeholder="Name" i18n-placeholder="@@iam.team.details.name-placeholder" [(ngModel)]="member.name" />
          <i class="edit-save" (click)="onSaveSwitch()" nz-icon nzType="icons:icon-save"
                               style="margin-top: 3px; margin-left: 20px;"></i>
        </ng-container>
      </div>
    </div>
    <div class="item">
      <div class="label" i18n="@@iam.team.details.Email">Email</div>
      <div class="value">{{member.email ?? '--'}}</div>
    </div>
    <div class="item">
      <div class="label" i18n="@@iam.team.details.mobile">Mobile</div>
      <div class="value">{{member.phoneNumber ?? '--'}}</div>
    </div>
    <div class="item">
      <div class="label" i18n="@@iam.team.details.rn">Resource name (RN)</div>
      <div class="value">
        <i class="copy-icon" nz-icon nzType="icons:icon-copy" (click)="copyText(member.resourceName)"></i>
        {{member.resourceName}}
      </div>
    </div>
  </div>

  <ng-container *ngIf="!isLoading && canDelete()">
    <div class="block" *ngIf="!isLoading; else loadingTem;" >
      <div class="delete">
        <button nz-button nzType="default" i18n-nz-popconfirm="@@common.remove-confirm" nz-popconfirm="Can not be recovered, are you sure to remove it?"
                nzPopconfirmPlacement="bottomRight"
                [nzPopconfirmOverlayStyle]="{minWidth: '240px'}"
                (nzOnConfirm)="deleteMember()" [nzIcon]="iconTplIamUser">
          <i class="delete-icon" nz-icon nzType="icons:icon-delete"></i>
          <ng-container i18n="@@common.remove">Remove</ng-container>
        </button>
        <ng-template #iconTplIamUser>
          <i nz-icon nzType="question-circle" nzTheme="fill" style="color: #FAAD14;"></i>
        </ng-template>
      </div>
    </div>
  </ng-container>

</section>
