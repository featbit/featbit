<section class="body-container">
  <div class="table-content-area">
    <div class="table-search-area">
      <div class="search-inputs">
        <nz-input-group [nzPrefix]="prefixIconSearch" style="width: 300px">
          <input class="search-input" nz-input type="text" placeholder="按名称筛选" [(ngModel)]="filter.name" (ngModelChange)="doSearch(true)">
        </nz-input-group>
        <ng-template #prefixIconSearch>
          <i nz-icon nzType="icons:icon-search"></i>
        </ng-template>
      </div>
      <nz-select [(ngModel)]="filter.getAllPolicies" (ngModelChange)="doSearch(true)" nzPlaceHolder="按状态筛选">
        <nz-option [nzValue]="true" nzLabel="所有策略"></nz-option>
        <nz-option [nzValue]="false" nzLabel="当前用户所拥有的策略"></nz-option>
      </nz-select>
    </div>
    <div class="table-wrapper">
      <nz-table #table nzSize="small"
                [nzData]="policies.items"
                [nzFrontPagination]="false"
                [nzLoading]="isLoading"
                [nzTotal]="policies.totalCount"
                [(nzPageSize)]="filter.pageSize"
                (nzPageSizeChange)="doSearch()"
                [(nzPageIndex)]="filter.pageIndex"
                (nzPageIndexChange)="doSearch()"
      >
        <thead>
        <tr>
          <th>名称</th>
          <th>类型</th>
          <th>描述</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of table.data">
          <td (click)="navigateToPolicy(item.id)">{{item.name}}</td>
          <td>
            <i *ngIf="item.type === 'FFCManaged'" style="color: #28a17d;" nz-icon nzType="star" nzTheme="outline"></i>
            {{item.type | policyType}}
          </td>
          <td>{{item.description}}</td>
          <td>
            <a class="primary-link-btn" style="margin-right: 5px" (click)="navigateToPolicy(item.id)">
              查看
            </a>
            <nz-divider nzType="vertical"></nz-divider>
            <ng-container *ngIf="item.isMemberPolicy">
              <a style="color: #717D8A"
                 nz-popconfirm="确定将该策略从该用户移除么"
                 nzPopconfirmPlacement="bottomRight"
                 [nzPopconfirmOverlayStyle]="{minWidth: '240px'}"
                 (nzOnConfirm)="removePolicyFrom(item.id)" [nzIcon]="iconTplIamUser">
                移除
              </a>
              <ng-template #iconTplIamUser>
                <i nz-icon nzType="question-circle" nzTheme="fill" style="color: #FAAD14;"></i>
              </ng-template>
            </ng-container>
            <ng-container *ngIf="!item.isMemberPolicy">
              <a class="primary-link-btn" (click)="addPolicy(item.id)">
                添加
              </a>
            </ng-container>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</section>
