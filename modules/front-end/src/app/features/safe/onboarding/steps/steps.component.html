<div class="form-content" style="overflow-y: auto;">
  <div>
    <nz-steps [nzCurrent]="currentStep">
      <nz-step i18n-nzTitle="@@onboarding.create-org-project" nzTitle="Create organization and project"></nz-step>
    </nz-steps>
  </div>

  <div id="steps">
    <div class="step step1" *ngIf="currentStep === 0">
      <form [formGroup]="form">
        <div class="info-item">
          <p nz-typography i18n="@@common.org">Organization</p>
        </div>
        <nz-form-item>
          <nz-form-label nzRequired i18n="@@common.name">Name</nz-form-label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="Name cannot be empty"
            i18n-nzErrorTip="@@common.name-cannot-be-empty">
            <input type="text" nz-input formControlName="organizationName" placeholder="Name" i18n-placeholder="@@common.name"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label
            nzRequired
            i18n-nzTooltipTitle="@@common.key-input-description"
            nzTooltipTitle="We use the key to give you friendly URLs & RNs. Keys should only contain letters, numbers, ., _ or -.">
            Key
          </nz-form-label>
          <nz-form-control nzHasFeedback i18n-nzValidatingTip="@@common.validating" nzValidatingTip="Validating..." [nzErrorTip]="orgKeyErrorTpl">
            <input nz-input formControlName="organizationKey" i18n-placeholder="@@common.key-generated-from-name" placeholder="Key can be auto-generated from name"/>
            <ng-template #orgKeyErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')" i18n="@@common.key-cannot-be-empty">Key cannot be empty</ng-container>
              <ng-container *ngIf="control.hasError('duplicated')" i18n="@@common.key-has-been-used">This key has been used</ng-container>
              <ng-container *ngIf="control.hasError('unknown')" i18n="@@common.key-validation-failed">Key validation failed</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <div class="info-item">
          <p nz-typography i18n="@@common.project">Project</p>
        </div>
        <nz-form-item>
          <nz-form-label nzRequired i18n="@@common.name">Name</nz-form-label>
          <nz-form-control
            nzHasFeedback
            nzErrorTip="Name cannot be empty"
            i18n-nzErrorTip="@@common.name-cannot-be-empty">
            <input type="text" nz-input formControlName="projectName" placeholder="Name" i18n-placeholder="@@common.name"/>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-label
            nzRequired
            i18n-nzTooltipTitle="@@common.key-input-description"
            nzTooltipTitle="We use the key to give you friendly URLs & RNs. Keys should only contain letters, numbers, ., _ or -.">
            Key
          </nz-form-label>
          <nz-form-control nzHasFeedback i18n-nzValidatingTip="@@common.validating" nzValidatingTip="Validating..." [nzErrorTip]="proKeyErrorTpl">
            <input nz-input formControlName="projectKey" i18n-placeholder="@@common.key-generated-from-name" placeholder="Key can be auto-generated from name"/>
            <ng-template #proKeyErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')" i18n="@@common.key-cannot-be-empty">Key cannot be empty</ng-container>
              <ng-container *ngIf="control.hasError('duplicated')" i18n="@@common.key-has-been-used">This key has been used</ng-container>
              <ng-container *ngIf="control.hasError('unknown')" i18n="@@common.key-validation-failed">Key validation failed</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>

  <div class="steps-action">
    <button nz-button nzType="primary" [disabled]="!form.valid" (click)="done()">
      <span i18n="@@common.complete">Complete</span>
    </button>
  </div>
</div>
