<nz-drawer
  nzClosable="false"
  [nzExtra]="extra"
  [nzVisible]="visible"
  nzPlacement="right"
  i18n-nzTitle="@@expt.overview.expt"
  nzTitle="Experiment"
  [nzWidth]="500"
  (nzOnClose)="onClose()">
  <ng-container *nzDrawerContent>
    <form nz-form [formGroup]="experimentForm" (ngSubmit)="doSubmit()" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label i18n="@@common.ff">Feature flag</nz-form-label>
        <nz-form-control i18n-nzErrorTip="@@common.ff" nzErrorTip="Feature flag">
          <nz-input-group>
            <nz-select
              i18n-nzPlaceHolder="@@expt.overview.select-ff"
              nzPlaceHolder="Select feature flag"
              nzShowSearch
              nzServerSearch
              [compareWith]="compareWith"
              formControlName="featureFlag"
              (nzOnSearch)="onSearchFeatureFlag($event)"
              (ngModelChange)="onFeatureFlagChange($event)"
              [nzCustomTemplate]="ffTemplate"
            >
              <ng-container *ngFor="let o of featureFlagList">
                <nz-option *ngIf="!isFeatureFlagsLoading" nzCustomContent [nzValue]="o" [nzLabel]="o.ff.name">
                  <span>{{o.ff.name}}</span>
                  <nz-tag *ngIf="o.ff.status === 'Enabled'" class="status on">ON</nz-tag>
                  <nz-tag *ngIf="o.ff.status !== 'Enabled'" class="status off">OFF</nz-tag>
                </nz-option>
              </ng-container>
              <nz-option *ngIf="isFeatureFlagsLoading" nzDisabled nzCustomContent>
                <i nz-icon nzType="loading" class="loading-icon"></i>
                <ng-container i18n="@@common.loading">Loading...</ng-container>
              </nz-option>
            </nz-select>
            <ng-template #ffTemplate let-selected>
              {{selected.nzValue.ff.name}}
              <nz-tag *ngIf="selected.nzValue.ff.status === 'Enabled'" class="status on">ON</nz-tag>
              <nz-tag *ngIf="selected.nzValue.ff.status !== 'Enabled'" class="status off">OFF</nz-tag>
            </ng-template>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Metric</nz-form-label>
        <nz-form-control nzErrorTip="Metric!">
          <nz-input-group>
            <nz-select
              nzPlaceHolder="Metric"
              nzShowSearch
              nzServerSearch
              formControlName="metricId"
              (nzOnSearch)="onSearchMetrics($event)"
            >
              <ng-container *ngFor="let o of metricList">
                <nz-option *ngIf="!isMetricsLoading" [nzValue]="o.id" [nzLabel]="o.name">
                </nz-option>
              </ng-container>
              <nz-option *ngIf="isMetricsLoading" nzDisabled nzCustomContent>
                <i nz-icon nzType="loading" class="loading-icon"></i>
                <ng-container i18n="@@common.loading">Loading...</ng-container>
              </nz-option>
            </nz-select>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label i18n="@@common.baseline-variation">Baseline variation</nz-form-label>
        <nz-form-control i18n-nzErrorTip="@@common.baseline-variation" nzErrorTip="Base variation">
          <nz-input-group>
            <div class="">
              <nz-select i18n-nzPlaceHolder="@@expt.overview.select-baseline-variation" nzPlaceHolder="Select baseline variation" formControlName="baselineVariation">
                <nz-option
                  *ngFor="let o of currentVariations"
                  [nzValue]="o.localId"
                  [nzLabel]="o.variationValue">
                </nz-option>
              </nz-select>
            </div>
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="submit-btn" [nzType]="'primary'" [nzLoading]="isLoading" i18n="@@common.save">Save</button>
    </form>
  </ng-container>
  <ng-template #extra>
    <i (click)="onClose()" nz-icon nzType="icons:icon-close"></i>
  </ng-template>
</nz-drawer>
