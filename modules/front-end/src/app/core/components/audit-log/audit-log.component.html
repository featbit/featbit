<div class="audit-log">
  <div class="audit-log-title">{{titlePrefix}} <a [class]="{'remove-item': auditLog.operation === 'Remove' }" (click)="goToTargetPage()">{{name}}</a></div>
  <div class="audit-log-createdat">{{ auditLog.createdAt | date: "YYYY-MM-dd HH:mm"}}</div>
  <div class="audit-log-comment">{{auditLog.comment}}</div>
  <change-list [categories]="changeCategories"></change-list>
</div>
