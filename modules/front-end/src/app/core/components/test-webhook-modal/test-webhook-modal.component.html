<nz-modal
  nzTitle="Send a test event"
  i18n-nzTitle="@@integrations.webhooks.send-test-event"
  nzMaskClosable="false"
  [(nzVisible)]="visible"
  (nzOnCancel)="onClose()">
  <div *nzModalContent>
    <p>Attempt to deliver an example event to your webhook target.</p>
    <div class="select-event">
      <nz-form-label nzRequired i18n="@@integrations.webhook.select-an-event">Select an Event</nz-form-label>
      <nz-select nzShowSearch nzAllowClear [(ngModel)]="event" (ngModelChange)="changeEvent()">
        <nz-option *ngFor="let event of events" [nzValue]="event" [nzLabel]="event"></nz-option>
      </nz-select>
    </div>
    <div class="request">
      <span class="bold-font">Request</span>
      <div class="code">
        <prism [code]="request" language="http"></prism>
      </div>
    </div>
    <div class="response">
      <span class="bold-font">Response</span>
    </div>
  </div>
  <div class="footer" *nzModalFooter>
    <button nz-button nzType="text" (click)="onClose()">Cancel</button>
    <button nz-button nzType="primary" (click)="sendTest()" [nzLoading]="isSending">Send test webhook</button>
  </div>
</nz-modal>
