<nz-drawer
  nzClosable="false"
  [nzExtra]="extra"
  [nzVisible]="visible"
  nzPlacement="right"
  [nzTitle]="title"
  [nzWidth]="500"
  (nzOnClose)="onClose()">
  <ng-container *nzDrawerContent>
    <message *ngIf="!canTakeAction()" [type]="'warning'" [content]="permissionDenyMsg"></message>

    <nz-alert
      *ngIf="isEditing"
      nzType="warning"
      i18n-nzDescription="@@org.project.permissionMayInvalidAfterOperation"
      nzDescription="Permission may become invalid after this operation"
      nzShowIcon
      nzIconType="icons:icon-warning"
    ></nz-alert>

    <form nz-form [formGroup]="projectForm" (ngSubmit)="doSubmit()" nzLayout="vertical">
      <nz-form-item>
        <nz-form-label nzRequired i18n="@@org.project.projectName">Project name</nz-form-label>
        <nz-form-control nzErrorTip="Project name is mandatory!" i18n-nzErrorTip="@@org.project.projectNameMandatory">
          <input type="text" nz-input formControlName="name" placeholder="Project name" i18n-placeholder="@@org.project.projectNamePlaceholder"/>
        </nz-form-control>
      </nz-form-item>
    </form>
    <button class="submit-btn" [disabled]="!canTakeAction()" (click)="doSubmit()" nz-button [nzType]="'primary'" [nzLoading]="isLoading" i18n="@@common.save">Save</button>
  </ng-container>
  <ng-template #extra>
    <i (click)="onClose()" nz-icon nzType="icons:icon-close"></i>
  </ng-template>
</nz-drawer>
