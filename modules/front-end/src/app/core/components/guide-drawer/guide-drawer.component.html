<!-- react tutorial drawer -->
<nz-drawer
  [nzClosable]="false"
  [nzVisible]="isVisible"
  [nzWidth]="450"
  nzPlacement="right"
  (nzOnClose)="onClose()"
  [nzFooter]="footer">
  <ng-container *nzDrawerContent>
    <guide></guide>
  </ng-container>

  <ng-template #footer>
    <div class="drawer-footer-btn">
      <button nz-button nzType="primary" (click)="onClose()" i18n="@@common.close">Close</button>
    </div>
  </ng-template>
</nz-drawer>
