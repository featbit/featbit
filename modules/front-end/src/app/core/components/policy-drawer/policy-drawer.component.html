<nz-drawer
  nzClosable="false"
  [nzExtra]="extra"
  [nzVisible]="visible"
  nzPlacement="right"
  i18n-nzTitle="@@iam.policies.policy-drawer.title"
  nzTitle="Add policy"
  [nzWidth]="500"
  (nzOnClose)="onClose()">
  <ng-container *nzDrawerContent>
    <form nz-form [formGroup]="form" nzLayout="vertical">
      <!-- name -->
      <nz-form-item>
        <nz-form-label nzRequired i18n="@@common.name">Name</nz-form-label>
        <nz-form-control nzErrorTip="Policy name cannot be empty" i18n-nzErrorTip="@@iam.policies.policy-drawer.policy-name-cannot-be-empty">
          <input type="text" nz-input formControlName="name" placeholder="Name" i18n-placeholder="@@common.name"/>
        </nz-form-control>
      </nz-form-item>
      <!-- key -->
      <nz-form-item>
        <nz-form-label
          nzRequired
          i18n-nzTooltipTitle="@@common.key-input-description"
          nzTooltipTitle="We use the key to give you friendly URLs & RNs. Keys should only contain letters, numbers, ., _ or -.">
          Key
        </nz-form-label>
        <nz-form-control
          nzHasFeedback
          nzValidatingTip="Validating..."
          i18n-nzValidatingTip="@@common.validating"
          [nzErrorTip]="keyErrorTpl">
          <input nz-input formControlName="key" i18n-placeholder="@@common.key-generated-from-name"
                 placeholder="Key can be auto-generated from name"/>
          <ng-template #keyErrorTpl let-control>
            @if (control.hasError('required')) {
              <ng-container i18n="@@common.key-cannot-be-empty">Key cannot be empty</ng-container>
            }
            @if (control.hasError('duplicated')) {
              <ng-container i18n="@@common.key-has-been-used">This key has been used</ng-container>
            }
            @if (control.hasError('unknown')) {
              <ng-container i18n="@@common.key-validation-failed">Key validation failed</ng-container>
            }
          </ng-template>
        </nz-form-control>
      </nz-form-item>

      <!-- description -->
      <nz-form-item>
        <nz-form-label i18n="@@common.description">Description</nz-form-label>
        <nz-form-control nzErrorTip="Description" i18n-nzErrorTip="@@common.description">
          <textarea nz-input placeholder="Description" i18n-placeholder="@@common.description" formControlName="description" ></textarea>
        </nz-form-control>
      </nz-form-item>
    </form>
    <button (click)="doSubmit()" nz-button class="submit-btn" nzType="primary" [disabled]="!form.valid" [nzLoading]="isAdding" i18n="@@common.save">Save</button>
  </ng-container>
  <ng-template #extra>
    <i (click)="onClose()" nz-icon nzType="icons:icon-close"></i>
  </ng-template>
</nz-drawer>
