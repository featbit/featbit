# Validate the api-server and evaluation-server when code changes

name: API-Server change validations
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'modules/back-end/**'
      - '.github/api-server-validations.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/back-end/**'
      - '.github/api-server-validations.yml'

jobs:
  validate:
    name: Validate API-Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name:  Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        working-directory: ./modules/back-end
        run: dotnet restore

      - name: Build
        working-directory: ./modules/back-end
        run: dotnet build --no-restore

      - name: Test
        working-directory: ./modules/back-end
        run: dotnet test --no-build --verbosity normal

      - name: Build - API-Server
        uses: docker/build-push-action@v3
        with:
          context: "{{defaultContext}}:modules/back-end"
          file: ./deploy/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
