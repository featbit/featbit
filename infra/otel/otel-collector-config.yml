receivers:
  otlp:
    protocols:
      grpc:
      http:
        cors:
          allowed_origins:
            - "*" # allow all origins will not work when allow_credentials is true

processors:
  # Set your deployment environment here. This will be added as a tag to all spans.
  attributes/dev:
    actions:
      - key: deployment.environment
        value: local
        action: insert
  #Limit Memory Usage
  memory_limiter:
    check_interval: 1s
    limit_percentage: 75
    spike_limit_percentage: 15
  batch:
    send_batch_size: 100
    timeout: 10s
  #use tail sampling to filter our noise traces
  tail_sampling:
    policies:
      - name: drop_noisy_traces_url
        type: string_attribute
        string_attribute:
          key: http.target
          values:
            - \/health
            - \/metrics
            - opentelemetry\.proto
            - favicon\.ico
          enabled_regex_matching: true
          invert_match: true
  # exclude traces from otel-collector
  filter/trace-denylist:
    spans:
      exclude:
        match_type: strict
        attributes:
          - key: net.peer.name
            value: otel-collector
  # temporary measure until description is fixed in Python
  # see: https://github.com/open-telemetry/opentelemetry-demo/pull/738
  transform:
    metric_statements:
      - context: metric
        statements:
          - set(description, "Measures the duration of inbound HTTP requests") where name == "http.server.duration"

exporters:

  prometheus:
    endpoint: "0.0.0.0:8889"
    const_labels:
      label1: featbit

  prometheusremotewrite:
    endpoint: "https://<YOUR HOST>/api/prom/push"
    tls:
      insecure: true

  debug:

  otlp/jaeger:
    endpoint: "jaeger:4317"
    tls:
      insecure: true
  
  otlphttp/seq:
    endpoint: "http://seq:80/ingest/otlp"
    tls:
      insecure: true
  
  otlp/newrelic:
    endpoint: "https://otlp.nr-data.net:4317"
    headers:
      api-key: "<YOUR API KEY>"

  # sentry:
  #   dsn: "<YOUR DSN HERE>"
  #   environment: <YOUR ENV HERE>

  # otlp:
  #   endpoint: otelcol:4317

  file/metrics:
    path: /otel/metrics/metrics.json
    rotation:
      max_megabytes: 10
      max_days: 3
      max_backups: 3
      localtime: true
  file/traces:
    path: /otel/traces/traces.json
    rotation:
      max_megabytes: 10
      max_days: 3
      max_backups: 3
      localtime: true
  file/logs:
    path: /otel/logs/logs.json
    rotation:
      max_megabytes: 10
      max_days: 3
      max_backups: 3
      localtime: true

extensions:
  health_check:
  pprof:
  zpages:

service:
  telemetry:
    logs:
      level: info
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, tail_sampling, filter/trace-denylist, attributes/dev]
      exporters: [file/traces, otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch, transform, attributes/dev]
      exporters: [file/metrics, prometheus]
    logs:
      receivers: [otlp]
      processors: [batch, attributes/dev]
      exporters: [file/logs, otlphttp/seq]
