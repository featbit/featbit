worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    sendfile on;
    # proxy_buffering off;
    proxy_buffer_size           128k;
    proxy_buffers               4 256k;
    proxy_busy_buffers_size     256k;
    large_client_header_buffers 4 16k;
 
    server {
        
        listen 80 default_server;

        server_name _;

        return 308 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        http2 on;
	    # listen [::]:80 default_server;
        server_name featbit.example;
        ssl_certificate /certs/featbit-example.crt;
        ssl_certificate_key /certs/featbit-example-pkcs-key.pem;
	    # server_name _;
	    # return 301 https://$host$request_uri;

        location /testauth {
            return 200 'auth success';
            add_header Content-Type text/plain;
        }

        location /spa/  {
            # return 200 'auth success';
            # add_header Content-Type text/plain;
            proxy_pass http://172.25.96.1:3000/;
            # proxy_redirect     off;
            # proxy_set_header   Host $host;
            # proxy_set_header   X-Real-IP $remote_addr;
            # proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_pass_request_headers      on;
        }

        location ~/oauth-agent(.*)$ {
            # proxy_pass         https://oauth-agent.featbit.local;
            proxy_pass         http://172.25.96.1:8082/oauth-agent$1;
            
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass_request_headers      on;
            # proxy_set_header   X-Forwarded-Host $server_name;
        }

        location = /favicon.ico {
            log_not_found off;
        }

        

        location / {
            if ($request_method = 'OPTIONS') {
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        #
        # Custom headers and headers various browsers *should* be OK with but aren't
        #
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        #
        # Tell client that this pre-flight info is valid for 20 days
        #
        add_header 'Access-Control-Max-Age' 1728000;
        add_header 'Content-Type' 'text/plain; charset=utf-8';
        add_header 'Content-Length' 0;
        return 204;
     }

            proxy_pass         http://172.25.96.1:8081;
            # proxy_redirect     off;
            # proxy_set_header   Host $host;
            # proxy_set_header   X-Real-IP $remote_addr;
            # proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header   X-Forwarded-Host $server_name;
        }   
    }

